name: Build and Deploy Node.js App to Azure - Notes-app

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      # Install and build frontend
      - name: Install frontend dependencies
        run: npm install
        working-directory: client/src

      - name: Build frontend
        run: npm run build
        working-directory: client/src

      - name: Upload frontend build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend
          path: client/src/build

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend
          path: client/src/build

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      # Install backend dependencies
      - name: Install backend dependencies
        run: npm install
        working-directory: server

      # Move frontend build into backend (optional: if backend serves frontend)
      - name: Copy frontend to backend
        run: |
          rm -rf server/client
          mkdir -p server/client
          cp -r client/src/build/* server/client/

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Notes-app'
          slot-name: 'Production'
          package: server
