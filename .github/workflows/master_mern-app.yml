name: Build and Deploy MERN App to Azure

on:
  push:
    branches:
      - main  # or 'master' if your default branch is master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: ğŸ“¦ Install and Build Frontend
        run: |
          cd client
          npm install
          npm run build

      - name: ğŸ§¹ Move Frontend Build to Backend
        run: |
          rm -rf server/client
          mv client/build server/client

      - name: ğŸ“¦ Install Backend Dependencies
        run: |
          cd server
          npm install

      - name: ğŸš€ Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: Notes-app                      # <-- Your Azure Web App name
          slot-name: production
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: ./server
