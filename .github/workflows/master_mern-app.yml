name: Deploy Node.js Fullstack App to Azure

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ðŸŸ¢ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: ðŸ“¦ Install and Build Frontend
        run: |
          cd client
          npm install
          npm run build

      - name: ðŸ§¹ Move Frontend Build to Backend (Optional)
        run: |
          rm -rf server/client
          mv client/build server/client

      - name: ðŸ“¦ Install Backend Dependencies
        run: |
          cd server
          npm install

      - name: ðŸš€ Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: Notes-app                  # Your Azure App name
          slot-name: production
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: ./server
